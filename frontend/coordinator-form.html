<!DOCTYPE html>
<html>
    <head>
        <title>Coordinator Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Raleway:wght@400;500;600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="coordinator-form.css">
        <script src="functions.js"></script> 
    </head>
    <body>
     <div id = "container"> 
        <form>
            <h1 class="formHead"  >Coordinator Registration Form</h1>
        <fieldset>
            <legend >Community Information</legend>
            <div class="form-row"> 
                <div class="form-container" id="first-column">
                        <label for ="communityName">Community Name</label>
                        <input type="text" id="communityName" >

                        <label for="city">City</label>
                        <input id ="city" type="text">
                <br><br><br>
                        <label>Date</label>
                        <input id="date" type ="date">
              
                    </div>
            
               
                <div class="form-container" id="second-column">
                    <label for="address">Address ( Meeting Place)</label>            
                    <input  id="address" type="text">

            <label >Province</label>
            <select id = "province" >
              <option> Alberta</option> 
              <option> British Columbia</option> 
              <option> Manitoba</option>
             <option> New Brunswick</option>
             <option>Newfoundland and Labrador</option>
             <option>Nova Scotia</option>
             <option>Ontario</option>
             <option>Prince Edward Island</option>
             <option>Quebec</option>
             <option>Saskatchewan</option>
           </select>

           <label>Postal Code</label>
           <input id="postcode" type="text">

           <label>Time</label>
           <input id = "time" type ="time" placeholder="Time">
 
        </div>
    </div>
     </fieldset>

     <fieldset>
        <legend >Coordinator Information</legend>
        <div class="form-row"> 
            <div class="form-container" id="first-column">
            
                    <label for ="coordinatorFirstName">First Name</label>
                    <input type="text" id="coordinatorFirstName" >

                    <label for ="phoneNumber" >Phone Number</label>
                    <input type="phone" id="phoneNumber">
                    <div id="newField1"></div>
                </div>
            
            <div class="form-container" id="second-column">
                <label for ="coordinatorLastName">Last Name</label>
                <input type="text" id="coordinatorLastName" >

                <label for ="Email" >Email</label>
                <input type="email" id="Email"> 
                <div id="newField2"></div>
                <button class="button" type="button" onclick="addFieldFirstname(), addFieldLastname()"> Add Person</button>
               
            </div>
        </div>
     </fieldset>
    <fieldset>
        <legend >Notes And Requests</legend>
        <label for ="note"> Note</label>
        <textarea placeholder="Type your Notes here" id="note"></textarea>

        <label for ="request"> Requests</label>
        <textarea placeholder="Type your Requests here" id="request"></textarea>
        
        <input type="submit" value="Register" onclick="Register()"> 
    </fieldset>
               </form>
               
</div>
    </body>
</html>
