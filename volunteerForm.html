<!DOCTYPE html>
<html>
<head>
    <title>Community Clean Up Home</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Raleway:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Volunteer for the  <span id="communityNameHeader" class="placeholder"> Placeholder </span> Community Cleanup Day</h1>  

    <div id="cleanupInfo" >
        <p><strong>Date:</strong><span class="placeholder" id="date">placeholder</span></p>
        <p><strong>Time:</strong><span class="placeholder" id="time">placeholder</span></p>
        <p><strong>Meeting Point:</strong><span class="placeholder" id="meetingPoint">placeholder</span></p>
      </div>
    <div class = "container" id = "mainBucket">
      

        <div id="teamform">
            <h3>Team information</h3>
            <label for ="teamName">Team Name:
                <input type="text" placeholder="Team Name" id="teamName" name="teamName" required>
            </label>
        </div>

        <div id="teamCaptainInfo">
            <h3>Team Captain Information</h3>
            <label for ="firstName">First Name:
                <input type="text" placeholder="first Name" id="captainFirstName" name="fprimaryFirstName" required>
            </label><br>

            <label for ="LastName">Last Name:
                <input type="text" placeholder="Last Name" id="CaptainLastName" name="primaryLastName" required>
            </label><br>        
          
            <label for="phone"> Phone:
                <input type="tel" id="phone" placeholder="012-345-6789" name="captainPhone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}[0-9]{4}">
            </label><br>          
            <label for ="email">Email:
                <input type="email" placeholder="email address" name="email" id="CaptainEmail" required>
            </label>
        </div>
           
        <div id="addTeamButton">
            <button id="addMoreTeamButton" onclick="addTeamMembers()">Add Team Member <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg></button> 
        </div>

        <div class="teamMemberContainer">
        <h3 id="teamMembers">Team Members</h3>
        <div class="container additionalTeamMembers" id="addTeamMemberDiv"></div>
       </div>    
           
        
      </div>
